<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="syles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <div class="img">
        <img src="assets/images/illustration-article.svg" alt="" />
      </div>

      <main>
        <div class="main-text">
          <div class="learning">Learning</div>
          <div>Published 21 Dec 2023</div>
          <div class="bold">HTML & CSS foundations</div>
          <div class="text-grey">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
        </div>
      </main>

      <footer>
        <img class="icon" src="assets/images/image-avatar.webp" alt="" />
        <p>Greg Hooper</p>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jarrod Ver Hey</a>.
    </div>
  </body>
</html>
